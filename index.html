<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Todo-Web 2.0</title>
</head>

<body>
    <div class="container-fluid bg-dark mb-4">
        <div class="row p-3">
            <div class="col-2 d-flex align-items-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addedTodo">
                    Editer un todo
                </button>

                <!-- Modal -->
                <div class="modal fade" id="addedTodo" tabindex="-1" role="dialog"
                    aria-labelledby="addedTodoLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addedTodoLabel">Ajouter une  note.</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body d-flex flex-column">
                                <label for="">Titre</label>
                                <input type="text" class="addedTodoTitle" id="addedTodoTitle">
                                <label for="">Commentaires</label>
                                <textarea type="text" class="addedTodoContent w-100" id="addedTodoContent" rows="5" cols="1"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary addedTodoSave" data-dismiss="modal">Enregistrer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <h1 class="text-center text-white">Todos</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 p-2 todos"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="javascript.js"></script>
</body>

</html>
